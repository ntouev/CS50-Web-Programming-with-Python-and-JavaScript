{% extends "user_layout.html" %}

{% block body %}
    <h3>SEARCH RESULTS</h3>

    <ul>
        {% for result in results %}
        <a href="{{ url_for('book', user_name=user_name, book_title=result.title) }}">
            <li>{{ result.isbn }}, {{ result.title }}, {{ result.author }}, {{ result.year }}</li>
        </a>
        {% endfor %}
    </ul>
{% endblock %}
