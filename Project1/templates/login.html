{% extends "layout.html" %}

{% block body %}
    <h1>LOGIN PAGE</h1>
    if you are not a user please <a href="{{ url_for('register') }}">register</a>


<form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" type="text" name="user_name" placeholder="username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="submitted_user_password" placeholder="password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>

    </form>

{% endblock %}
